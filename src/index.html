<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Professions Compare</title>
  <link rel="stylesheet" href="../css/font-awesome.min.css">

      <h2>Выбраные профессии</h2>

          <div class="col-title">

          <div class="col-title">
             <h4>II эпоха</h4>
          </div>
          <div class="items-container" id="second-era">
            
          </div>
        </div>
        <div class="col col-right col-items">
          <div class="col-title">
            <h4>III эпоха</h4>
          </div>
          <div class="items-container" id="third-era">
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <span class="text-muted">Created by Shovery | <a href="https://github.com/Shoveryru/eco-pro" target="_blank">github</a> </span>
